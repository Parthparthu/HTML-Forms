<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <input type="button" id="OK" name="OK" value="OK"><br><br>
    </form>
    <h3>What is your favorite language?</h3>
    <form>
      <input type="radio" id="FAVLANGE" name="fav_language" value="English">
      <label for="FAVLANGE">English</label><br>
      <input type="radio" id="FAVLANGH" name="fav_language" value="Hindi">
      <label for="FAVLANGH">Hindi</label><br><br>
    </form>
    <h3>What Language can you speak?</h3>
    <form>
      <input type="checkbox" id="SLANGE" name="SLANGE" value="English">
      <label for="SLANGE">English</label><br>
      <input type="checkbox" id="SLANGH" name="SLANGH" value="Hindi">
      <label for="SLANGH">Hindi</label><br><br>
    </form>
    <form>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
